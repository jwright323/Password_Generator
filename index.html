<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Jamal's Password Generator</title>
</head>
<body>
<!--Container logic (Bootstrap) -->
    <main class="container-fluid">
        <div class="wrapper">
            <header>
                <h1>Random Password Generator</h1>
            </header>

<!--Divide screen into header, body and footer (Which contains the button)-->
            <div class="pwArea">
                <div class="pageheader">
                    <h2>Generate a Password</h2>
            </div>

<!--Display area for the created random password -->
    <div class="pagebody">
        <textarea
            readonly
            id="pw"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
        ></textarea>
    </div>

<!--"Generate Password" Button-->
    <div class="pagefooter">
        <button id="generate" class="create-button">Generate Password</button>
                </div>
            </div>
        </div>
    </main>
<!--Link to the javascript-->
    <script src="assets/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
